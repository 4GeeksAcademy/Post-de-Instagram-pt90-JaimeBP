<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Post de Instagram </title>
        <link rel="stylesheet" href="styless.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="instagram-post">
        <div class="header">
            <img src="images/Logo.jpg" alt="Imagen User">
            <div class="user-info">
            <span><strong>HTML5</strong></span><br> <!-- span se utiliza para que no coloque espacios entre lineas (ACUERDATE) -->
            <span>Jaime</span>
            </div>
            <img src="images/puntos.jpg" alt="Puntos">
        </div>
        <img src="images/Shelbygt500.jpeg" alt="Post Image" class="post-img">
        <div class="icon-bar">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
            <i class="fa-regular fa-bookmark save-icon"></i>
        </div>
        
        <div class="footer">
            <div>Liked by <strong>Javier, Fran, Me </strong>and 100.000 others</div>
            <p> El Mustang Shelby GT500 es uno de los muscle cars más poderosos y emblemáticos de Ford, conocido por su impresionante motor V8 sobrealimentado de 5.2 litros que produce más de 700 caballos de fuerza. </p>
        </div>
    </div>
    
</body>
</html>
